<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="planets.css">
    <title>Planets Carousel</title>
</head>
<body>
    <section class="home">
        <a href="index.html">
            <button class="btn btn-primary">Home</button>
        </a>

        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <div class="carousel-container">
                <img src="exo2.jpg" alt="Planeta 1" class="carousel-item">
                <img src="exo2.jpg" alt="Planeta 2" class="carousel-item">
                <img src="exo2.jpg" alt="Planeta 3" class="carousel-item">
                <!-- Agrega más imágenes según sea necesario -->
            </div>
            <!-- Botones de navegación -->
            <button class="carousel-control prev">❮</button>
            <button class="carousel-control next">❯</button>
        </div>

        <div class="container">
            <div class="row">
                <!-- Contenido adicional aquí -->
            </div>
        </div>
    </section>

    <!-- JavaScript para el carrusel -->
    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const prevBtn = document.querySelector('.carousel-control.prev');
        const nextBtn = document.querySelector('.carousel-control.next');
        let currentIndex = 0;

        nextBtn.addEventListener('click', () => {
            if (currentIndex < 2) { // Cambia este número según el número de imágenes menos 1
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = 2; // Cambia este número según el número de imágenes menos 1
            }
            carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        });
    </script>
</body>
</html>

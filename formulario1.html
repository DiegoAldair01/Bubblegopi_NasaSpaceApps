<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con imágenes</title>
    <link rel="stylesheet" href="formulario1.css">
</head>
<body>
    <div class="form-container">
        <h1>Test Principal</h1>
        <form id="myForm">
            <!-- Pregunta 1 -->
            <div class="question">
                <h3>Pregunta 1: ¿Qué imagen te representa?</h3>
                <label>
                    <input type="radio" name="pregunta1" value="mar">
                    <img src="images/p11.jpeg" alt="p11" class="option-img">
                </label>
                <label>
                    <input type="radio" name="pregunta1" value="montaña">
                    <img src="images/p12.jpeg" alt="p12" class="option-img">
                </label>
            </div>

            <!-- Pregunta 2 -->
            <div class="question">
                <h3>Pregunta 2: ¿Cómo te gusta comunicarte?</h3>
                <label>
                    <input type="radio" name="pregunta2" value="perros">
                    <img src="images/p21.jpeg" alt="p21" class="option-img">
                </label>
                <label>
                    <input type="radio" name="pregunta2" value="gatos">
                    <img src="images/p11.jpeg" alt="p22" class="option-img">
                </label>
            </div>

            <!-- Pregunta 3 -->
            <div class="question">
                <h3>Pregunta 3: ¿Qué orden prefieres?</h3>
                <label>
                    <input type="radio" name="pregunta3" value="café">
                    <img src="images/p31.jpeg" alt="p31" class="option-img">
                </label>
                <label>
                    <input type="radio" name="pregunta3" value="té">
                    <img src="images/p32.jpeg" alt="p32" class="option-img">
                </label>
            </div>

            <!-- Pregunta 4 -->
            <div class="question">
                <h3>Pregunta 4: ¿Cuál rutina te agrada más?</h3>
                <label>
                    <input type="radio" name="pregunta4" value="día">
                    <img src="images/p41.jpeg" alt="p41" class="option-img">
                </label>
                <label>
                    <input type="radio" name="pregunta4" value="noche">
                    <img src="images/p42.jpeg" alt="p42" class="option-img">
                </label>
            </div>
            
            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Escucha el evento submit del formulario
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault(); // Evita el envío predeterminado del formulario
            window.location.href = "exoplanets.html"; // Redirige a la página 
        });
    </script>
</body>
</html>
